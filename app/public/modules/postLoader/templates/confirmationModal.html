<div class="confirmation-modal">	
	<div class="modal-header">
		<p class="modal-title">{{ConfirmationModalController.title}}</p>
	</div>
	<div class="modal-footer">
		<input type="button" ng-click="ConfirmationModalController.ok()" class="btn btn-danger" value="OK" />
		<input type="button" ng-click="ConfirmationModalController.cancel()" class="btn btn-default" value="Cancel" />
	</div>
</div>
